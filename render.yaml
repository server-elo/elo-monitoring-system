services:
  - type: web
    name: elo-status
    env: node
    buildCommand: echo "No build needed - pure Node.js"
    startCommand: node central-monitoring-pro.js
    healthCheckPath: /health
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_SECRET_KEY
        generateValue: true
      - key: JWT_SECRET  
        generateValue: true
      - key: API_RATE_LIMIT
        value: 100
      - key: SSL_ENABLED
        value: true
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
      - key: CORS_ORIGINS
        value: https://elo-status.onrender.com
      - key: CENTRAL_SERVICE_URL
        value: https://elo-status.onrender.com